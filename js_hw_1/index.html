<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="assets/css/index.min.css" rel="stylesheet">
    <script async src="assets/js/index.js"></script>
    <script crossorigin="anonymous" defer
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" rel="stylesheet">

</head>
<body>
<div class="page-wrapper">
    <header></header>
    <main class="container d-flex flex-row gap-5 my-5">
        <div class="col-3 gap-3">
            <div class="mb-4 d-flex flex-column gap-3">
                <button class="d-block  btn btn-primary btn-sm" onclick="UserName.ask()" type="button">
                    Ask user name
                </button>
                <button class=" d-block btn btn-primary btn-sm" id="get_age_btn" type="button">
                    Ask Year of birth
                </button>
            </div>
            <span class="d-block" id="userName"></span>
            <span class="d-block " id="age"></span>
        </div>
        <div class="d-flex flex-column gap-3 ">
            <div class="">
                <label class="d-flex gap-2 flex-column mb-3">
                    <span class="d-block">
                        Whats is the length of the square?
                    </span>
                    <input class="form-control" id="square_length" name="square_length" pattern="[0-9]+"
                           placeholder="type length here" type="text">
                </label>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-sm d-block" id="square_btn" type="button">
                        calculate
                    </button>
                    <span id="square_perimeter"></span>
                </div>
            </div>
            <div class="d-flex flex-column gap-3 input_container">
                <label class="d-flex gap-2 flex-column">
                <span class="d-block ">
                    What is the radius of the circle?
                </span>
                    <input class="form-control" id="circle_radius" name="circle_radius" pattern="[0-9]+"
                           placeholder="type radius here"
                           type="text">
                </label>
                <div class="d-flex gap-2">

                    <button class="btn btn-primary btn-sm d-block" id="circle_btn" type="button">
                        calculate
                    </button>
                    <span id="circle_area"></span>
                </div>
            </div>
            <div class="d-flex flex-column gap-3 input_container">
                <label class="d-flex gap-2 flex-column">
                <span class="d-block ">
                    What is the distance between the cities?
                </span>
                    <input class="form-control" id="distance" name="distance" placeholder="type distance here"
                           type="text">
                </label>
                <label class="d-flex gap-2 flex-column">
                <span class="d-block ">
                    Whats the preferable speed??
                </span>
                    <input class="form-control" id="speed" name="speed" placeholder="type speed here"
                           type="text">
                </label>
                <div class="d-flex gap-2">

                    <button class="btn btn-primary btn-sm d-block" id="time_btn" type="button">
                        calculate
                    </button>
                    <span id="time"></span>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</div>
</body>
</html>
