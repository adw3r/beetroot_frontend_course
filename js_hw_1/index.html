<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="assets/css/index.min.css" rel="stylesheet">
    <script async src="assets/js/index.js"></script>
    <script crossorigin="anonymous" defer
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" rel="stylesheet">

</head>
<body>
<div class="page-wrapper">
    <header></header>
    <main class="container d-flex flex-column gap-5 my-5">
        <div>
            <button class="btn btn-primary btn-sm" onclick="askUserName()" type="button">
                Ask user name
            </button>
            <span class="mx-5" id="userName"></span>
        </div>
        <div>
            <button class="btn btn-primary btn-sm" id="get_age_btn" type="button">
                Ask Year of birth
            </button>
            <span class="mx-5" id="age"></span>
        </div>
        <div class="d-flex flex-column gap-3 " style="max-width: 300px">
            <label class="d-flex gap-2 flex-column">
                <span class="d-block ">
                    Whats is the length of the square?
                </span>
                <input class="form-control" id="square_length" name="square_length" placeholder="type length here" type="text">
            </label>
            <button class="btn btn-primary btn-sm d-block" onclick="
                const perimeter = calculatePerimeter(document.getElementById('#square_length').value);
                document.getElementById('perimeter').textContent = `Perimeter: ${perimeter}`;
            " type="button">
                calculate
            </button>
            <div id="result">
                <span id="perimeter"></span>
                <span id="area"></span>
            </div>
        </div>
        <div class="d-flex flex-column gap-3 " style="max-width: 300px">
            <label class="d-flex gap-2 flex-column">
                <span class="d-block ">
                    Whats is the radius of the circle?
                </span>
                <input class="form-control" id="circle_radius" name="circle_radius" placeholder="type radius here" type="text">
            </label>
            <button class="btn btn-primary btn-sm d-block" onclick="calculateRadius()" type="button">
                calculate
            </button>
            <div id="circle_result">
                <span id="perimeter"></span>
                <span id="area"></span>
            </div>
        </div>
    </main>
    <footer></footer>
</div>
</body>
</html>
