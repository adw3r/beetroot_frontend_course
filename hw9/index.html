<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/style.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container">
        <div class="header">
            <h1>CSS Weather Forecast</h1>
            <img src="assets/images/icon.png" alt="">
        </div>

        <div class="data-table">
            <div class="data-row">
                <div class="data-cell flex-grow color-1">
                    <span>Lisbon</span>
                    <div class="temp">

                        <span>21°C</span>
                        <img src="assets/images/icon (1).png" alt="sunny">
                    </div>
                </div>
                <div class="data-cell color-2">
                    <span>Paris</span>
                    <div class="temp">
                        <span>11°C</span>
                        <img src="assets/images/icon (2).png" alt="rainy">
                    </div>
                </div>
                <div class="data-cell color-3">
                    <span>Belgrade</span>
                    <div class="temp">
                        <span>15°C</span>
                        <img src="assets/images/icon (3).png" alt="cloudy">
                    </div>
                </div>
            </div>
            <div class="data-row">
                <div class="data-cell color-4">
                    <span>Venice</span>
                    <div class="temp">
                        <span>21°C</span>
                        <img src="assets/images/icon (4).png" alt="cloudy">
                    </div>
                </div>
                <div class="data-cell color-5">
                    <span>Tel-Avive</span>
                    <div class="temp">
                        <span>32°C</span>
                        <img src="assets/images/icon (5).png" alt="hot">
                    </div>
                </div>
                <div class="data-cell color-6">
                    <span>Cair</span>
                    <div class="temp">
                        <span>21°C</span>
                        <img src="assets/images/icon (6).png" alt="sunny">
                    </div>
                </div>
                <div class="data-cell  color-7">
                    <span>New-York</span>
                    <div class="temp">
                        <span>17°C</span>
                        <img src="assets/images/icon (7).png" alt="storm">
                    </div>
                </div>
            </div>
            <div class="data-row">
                <div class="data-cell color-8">
                    <span>New-Delhi</span>
                    <div class="temp">
                        <span>17°C</span>
                        <img src="assets/images/icon (10).png" alt="rainy">
                    </div>
                </div>
                <div class="data-cell flex-grow color-9">
                    <span>San-Francisco</span>
                    <div class="temp">
                        <span>15°C</span>
                        <img src="assets/images/icon (9).png" alt="cloudy">
                    </div>
                </div>
                <div class="data-cell color-10">
                    <span>Tokyo</span>
                    <div class="temp">
                        <span>8°C</span>
                        <img src="assets/images/icon (8).png" alt="moon">
                    </div>
                </div>
            </div>
            <div class="data-row">
                <div class="data-cell flex-grow color-11">
                    <span>Sydney</span>
                    <div class="temp">
                        <span>25°C</span>
                        <img src="assets/images/icon (11).png" alt="cloudy">
                    </div>
                </div>
            </div>
        </div>
        <span>
            Have a nice day and don't forget umbrella if you are in New Delhi now!
        </span>
    </div>
</main>
</body>
</html>
