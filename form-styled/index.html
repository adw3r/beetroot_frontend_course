<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="assets/css/index.min.css" rel="stylesheet">

</head>
<body>
<main>
    <section>
        <div class="container">
            <h2>
                Create an Account
            </h2>
            <form action="/form" class="" method="post">
                <div class="row mb">
                    <div class="col">
                        <label for="firstName">
                            First name
                        </label>
                        <input id="firstName" name="firstName" required type="text" value>
                    </div>
                    <div class="col">
                        <label for="lastName">
                            Last Name
                        </label>
                        <input id="lastName" name="lastName" required type="text" value>
                    </div>
                </div>
                <div class="col mb">
                    <label for="email">
                        Email
                    </label>
                    <input id="email" name="email" required type="email" value>
                    <small class="small">
                        We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="row mb radio">
                    <label for="male">
                        <input checked id="male" name="sex" type="radio" value="0">
                        <span>
                            Male

                        </span>
                    </label>
                    <label class="form-check-label" for="female">
                        <input id="female" name="sex" type="radio" value="1">
                        <span>
                            Female
                        </span>
                    </label>
                </div>
                <div class="row mb">
                    <div class="col">
                        <label for="country">
                            Country
                        </label>
                        <select class="js-example-disabled-results" id="country" name="country">
                            <option disabled hidden selected value>
                            </option>
                            <option value="ukraine">Ukraine</option>
                            <option value="france">France</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="" for="city">
                            City
                        </label>
                        <input class="" id="city" name="city" required type="text">
                    </div>
                </div>
                <div class="col mb">
                    <button class="" type="submit">Sign Up</button>
                </div>

                <div class="col max-w-410 text-align-center mb privacy-policy">
                    <span class="small">
                        By clicking the 'Sign Up' button, you confirm that you accept our
                    </span>
                    <span class="small">
                        <a class="link-underline-light" href="#">Terms of Use</a>
                        and
                        <a class="link-underline-light" href="#">Privacy Policy</a>.
                    </span>
                </div>
                <div class="hr mb"></div>

                <div class="align-items-center">
                    <span>
                        Have an account?
                    </span>
                    <a href="#">Log in</a>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container">
            <h2>
                Profile
            </h2>
            <form action="/profile" method="post" novalidate>
                <div class="photo-group mb">
                    <img alt="Profile picture" class="rounded-circle"
                         src="assets/images/profile_picture.png">
                    <div class="photo-upload">
                        <div class="btn-group">
                            <label class="file-import" for="file">
                                <input id="file" name="file" style="display: none" type="file">
                            </label>
                            <button class="btn-delete">
                                <img alt="trash" src="assets/icons/trash.svg">
                            </button>
                        </div>
                        <small class="small">Up to 1 MB (300x300 px)</small>
                    </div>
                </div>
                <div class="row mb">

                    <div class="col">
                        <label class="form-label" for="name">
                            Name
                        </label>
                        <input class="" id="name" name="firstName" required type="text" value>
                    </div>
                    <div class="col">
                        <label class="form-label" for="email_2">
                            Email
                        </label>
                        <input class="" id="email_2" name="email_2" required type="email" value>
                    </div>
                </div>
                <div class="row mb">
                    <div class="col">
                        <label class="" for="country_2">
                            Country
                        </label>
                        <select class="js-example-basic-single" id="country_2" name="country" required>
                            <option disabled selected value="">
                                Select
                            </option>
                            <option value="nigeria">Nigeria</option>
                            <option value="uas">Usa</option>
                            <option value="ukraine">Ukraine</option>
                            <option value="poland">Poland</option>
                            <option value="german">German</option>
                            <option value="france">France</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="" for="city_2">
                            City
                        </label>
                        <input class="" id="city_2" name="city" required type="text">
                    </div>
                </div>
                <div class="row mb">

                    <div class="col">
                        <label for="zip">
                            Zip code
                        </label>
                        <input id="zip" name="zip" required type="number">
                    </div>
                    <div class="col">
                        <label for="number">
                            Phone number
                        </label>
                        <input id="number" name="number" required type="number">
                    </div>
                </div>
                <div class="col">
                    <button class="max-w-150" type="submit">
                        Update
                    </button>
                </div>

            </form>

        </div>
    </section>

</main>
<script src="dist/main.js" type="module"></script>

</body>
</html>
