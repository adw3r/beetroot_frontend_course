<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="assets/css/index.min.css" rel="stylesheet">
    <script async src="assets/js/index.js"></script>
    <script crossorigin="anonymous" defer
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <main class="container my-3 gap-2 d-flex flex-column ">
        <div class="d-flex flex-column gap-3  " id="age_calculator">
            <label class="d-flex gap-2 flex-column">
                <span>What is your age?</span>
                <input class="form-control" id="age_input" name="age_input" pattern="[0-9]+" placeholder="69"
                       required type="text">
            </label>
            <button class="btn btn-primary btn-sm d-block " type="button">
                calculate
            </button>
            <div class="result">You are (teen, mature, ...):</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3  " id="special_symbol">
            <label class="d-flex gap-2 flex-column">
                <span>What is a keyboard digit?</span>
                <input class="form-control" id="digit" name="digit" pattern="[0-9]+" placeholder="1"
                       required type="text">
            </label>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Special char:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3 " id="range_sum">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a first digit?</span>
                    <input class="form-control" id="sum_range_1" name="sum_range_1" placeholder="1"
                           required type="number">
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a second digit?</span>
                    <input class="form-control" id="sum_range_2" name="sum_range_2" placeholder="10"
                           required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block " type="button">
                calculate
            </button>
            <div class="result">Range sum:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3 " id="gcd_block">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a first digit?</span>
                    <input class="form-control" id="gcd_input_1" name="gcd_input_1" placeholder="1"
                           required type="number">
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a second digit?</span>
                    <input class="form-control" id="gcd_input_2" name="gcd_input_2" placeholder="10"
                           required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Greatest common digest:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="divisors_block">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Get all divisors of a number:</span>
                    <input class="form-control" id="divisor" name="divisor" placeholder="100"
                           required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Divisors:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="palindrome_block">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Is a palindrome?</span>
                    <input class="form-control" id="palindrome" name="palindrome" placeholder="11111"
                           required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="discount_amnt_block">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Is discounted?</span>
                    <input class="form-control" id="payment" name="payment" pattern="[0-9]+" placeholder="1"
                           required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="numbers_count_block">
            <span>numbers_count_block?</span>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="next_day">
            <span>next_day?</span>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result"></div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="guess_number">
            <span>guess number prompt?</span>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="multiplication_table_block"
             x-data="{ shown: false }"
             x-init="$watch('shown', value => render_multiplication_table())"
             x-intersect.once="shown = true"
        >
            Division table
            <div class="table-responsive">
                <table class="table table-bordered table-striped result"></table>
            </div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="next_date_block_math">
            <span>what is the next day? With Math</span>
            <label class="d-flex gap-2 flex-column flex-grow-1">
                Enter date in '%d.%m.%Y' format:
                <input class="form-control" id="date_math" name="date" placeholder="12.12.2021" type="text">
            </label>
            <button class="btn btn-primary btn-sm " type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="next_date_block">
            <span>what is the next day? With Math</span>
            <label class="d-flex gap-2 flex-column flex-grow-1">
                Enter date in '%d.%m.%Y' format:
                <input class="form-control" id="date" name="date" placeholder="12.12.2021" type="text">
            </label>
            <button class="btn btn-primary btn-sm " type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
    </main>
</div>
</body>
</html>
