<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="assets/css/index.min.css" rel="stylesheet">
    <script async src="assets/js/index.js"></script>
    <script crossorigin="anonymous" defer
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <main class="container my-5 gap-5 d-flex flex-column ">
        <div class="d-flex flex-column gap-3" id="age_calculator">
            <label class="d-flex gap-2 flex-column">
                <span>What is your age?</span>
                <input class="form-control" id="age_input" name="age_input" pattern="[0-9]+" placeholder="69"
                       required type="text">
            </label>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <div class="d-flex flex-column gap-3" id="special_symbol">
            <label class="d-flex gap-2 flex-column">
                <span>What is a digit?</span>
                <input class="form-control" id="digit" name="digit" pattern="[0-9]+" placeholder="1"
                       required type="text">
            </label>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <div class="d-flex flex-column gap-3" id="range_sum">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a first digit?</span>
                    <input class="form-control" id="sum_range_1" name="range" pattern="[0-9]+" placeholder="1"
                           required type="number">
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a second digit?</span>
                    <input class="form-control" id="sum_range_2" name="range" pattern="[0-9]+" placeholder="1"
                           required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <div class="d-flex flex-column gap-3" id="gcd_block">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a first digit?</span>
                    <input class="form-control" id="gcd_input_1" name="range" pattern="[0-9]+" placeholder="1"
                           required type="number">
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a second digit?</span>
                    <input class="form-control" id="gcd_input_2" name="range" pattern="[0-9]+" placeholder="1"
                           required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <div class="d-flex flex-column gap-3" id="divisors_block">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is a digit?</span>
                    <input class="form-control" id="divisor" name="range" pattern="[0-9]+" placeholder="1"
                           required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
    </main>
</div>
</body>
</html>
