<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="assets/css/index.min.css" rel="stylesheet">
    <script async src="assets/js/index.js"></script>
    <script crossorigin="anonymous" defer
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" rel="stylesheet">
    <style>
        .container {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <main class="container my-3 gap-2 d-flex flex-column ">
        <div class="d-flex flex-column gap-3" id="args_length">
            <label class="d-flex gap-2 flex-column">
                <span>Enter args divided by ','</span>
                <input class="form-control" placeholder="1,2,1,2,1,2,1,'text arg'" required type="text">
            </label>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="what_is_bigger">
            <div class="d-flex gap-2">

                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Enter number</span>
                    <input class="form-control arg1" placeholder="1" required type="number">
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Enter number</span>
                    <input class="form-control arg2" placeholder="2" required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <hr>
        <div class="d-flex flex-column gap-3" id="factorial_block">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Enter number</span>
                    <input class="form-control arg1" placeholder="1" required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <div class="d-flex flex-column gap-3" id="concat_nums">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Enter number</span>
                    <input class="form-control arg1" placeholder="1" required type="number">
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Enter number</span>
                    <input class="form-control arg2" placeholder="1" required type="number">
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Enter number</span>
                    <input class="form-control arg3" placeholder="1" required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <div class="d-flex flex-column gap-3" id="calc_area">
            <div class="d-flex gap-2">
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Enter number</span>
                    <input class="form-control arg1" placeholder="1" required type="number">
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>Enter number</span>
                    <input class="form-control arg2" placeholder="1" required type="number">
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
    </main>
</div>
</body>
</html>
