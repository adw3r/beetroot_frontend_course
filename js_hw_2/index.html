<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="assets/css/index.min.css" rel="stylesheet">
    <script async src="assets/js/index.js"></script>
    <script crossorigin="anonymous" defer
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <main class="container my-5 gap-5 d-flex flex-column ">
        <div class="d-flex flex-column gap-3" id="flash_drive_size">
            <label class="d-flex gap-2 flex-column">
                <span>What is your flash-drive capacity?</span>
                <input class="form-control" id="gbs_amount" name="gbs_amount" pattern="[0-9]+" placeholder="In GB`s"
                       required type="text">
            </label>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
        <div class="d-flex flex-column gap-3" id="chocolate_calculator">
            <div class="d-flex gap-1 ">

                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is the budget?</span>
                    <input class="form-control"
                           id="budget" name="budget" pattern="[0-9]+" placeholder="$$$" required type="text"
                    >
                </label>
                <label class="d-flex gap-2 flex-column flex-grow-1">
                    <span>What is the Choco price?</span>
                    <input class="form-control"
                           id="price" name="price" pattern="[0-9]+" placeholder="$$$" required type="text"
                    >
                </label>
            </div>
            <button class="btn btn-primary btn-sm d-block" type="button">
                calculate
            </button>
            <div class="result">Result:</div>
        </div>
    </main>
</div>
</body>
</html>
