<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Home Work 4 Form</title>
</head>
<body>
<main>
    <div class="form-container">
        <p>Приклад вигляду форми:</p>
        <form action="https://httpbin.org/post" method="POST">
            <div class="form-group">
                <label>Повне ім'я</label>
                <input type="text" name="fullname" required placeholder="Name Surname">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="user[email]" required placeholder="user@mail.com">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="user[password]" required>
            </div>
            <div class="form-group">
                <label>Пароль ще раз</label>
                <input type="password" name="user[confirm_password]" required>
            </div>
            <div class="form-group">
                <label>Стать</label>
                <input type="radio" name="gender" value="чоловіча" checked> чоловіча
                <input type="radio" name="gender" value="жіноча"> жіноча
            </div>
            <div class="form-group">
                <label>Вік</label>
                <input type="number" name="age" min="18" max="100" value="18" required>
            </div>
            <div class="form-group">
                <label>Курс</label>
                <select name="course">
                    <option value="choose" selected disabled hidden="hidden">Choose</option>
                    <option value="frontend">Front end</option>
                    <option value="backend">Back end</option>
                    <option value="project_management">Project Management</option>
                    <option value="qa_manual">QA Manual</option>
                </select>
            </div>
            <div class="form-group">
                <label>Повна адреса</label>
                <textarea name="address" required placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" value="ok">
                <label for="agreement" style="display: inline">Я погоджуюсь з обробкою персональних даних</label>
            </div>
            <div class="form-group buttons">
                <button type="reset">Очистити форму</button>
                <button type="submit">Зареєструватися</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
