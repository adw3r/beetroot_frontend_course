<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Home Work 4 Form</title>
</head>
<body>
<main>
    <div class="form-container">
        <form action="https://httpbin.org/post" method="POST">
            <div class="form-group">
                <label for="full_name">Повне ім'я</label>
                <input type="text" id="full_name" name="fullname" required placeholder="Name Surname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="user[email]" required placeholder="user@mail.com">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="user[password]" required id="password">
            </div>
            <div class="form-group">
                <label for="password_check">Пароль ще раз</label>
                <input type="password" name="user[confirm_password]" id="password_check" required>
            </div>
            <div class="form-group">
                <p>Стать</p>
                <label>
                    <input type="radio" name="gender" value="чоловіча" checked>
                    чоловіча
                </label>
                <label>
                    <input type="radio" name="gender" value="жіноча">
                    жіноча
                </label>
            </div>
            <div class="form-group">
                <label for="age">Вік</label>
                <input id="age" type="number" name="age" min="18" max="100" value="18" required>
            </div>
            <div class="form-group">
                <label for="course_selector">Курс</label>
                <select id="course_selector" name="course">
                    <option value="choose" selected disabled hidden="hidden">Choose</option>
                    <option value="frontend">Front end</option>
                    <option value="backend">Back end</option>
                    <option value="project_management">Project Management</option>
                    <option value="qa_manual">QA Manual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Повна адреса</label>
                <textarea id="address" name="address" required placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" value="ok">
                <label for="agreement" style="display: inline">Я погоджуюсь з обробкою персональних даних</label>
            </div>
            <div class="form-group buttons">
                <button type="reset">Очистити форму</button>
                <button type="submit">Зареєструватися</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
