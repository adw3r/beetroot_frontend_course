<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Product List Manager</title>
    <link href="assets/css/index.min.css" rel="stylesheet">
    <script defer src="src/index.js"></script>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Product List Manager</h1>
    <!-- Add Product Form -->
    <form class="row g-sm-3 g-0 mb-4 align-items-stretch justify-content-between" id="addProductForm">
        <div class="col-md-3">
            <input class="form-control h-100" id="productName" placeholder="Name" required type="text">
        </div>
        <div class="col-auto">
            <input class="form-control h-100" id="productQuantity" min="1" placeholder="Quantity" required
                   type="number">
        </div>
        <div class="col-auto">
            <select class="form-select h-100" id="productStatus" required>
                <option value="pending">Pending</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="col-md-2">
            <input class="form-control h-100" id="productPrice" min="0" placeholder="Price" required type="number">
        </div>
        <div class="col-auto d-flex h-100">
            <button class="btn btn-success h-100" type="submit">Add Product</button>
        </div>
    </form>

    <!-- Filter and Sort Controls -->
    <div class="row mb-3 g-2 align-items-center">
        <div class="col-md-3">
            <input class="form-control" id="filterName" placeholder="Filter by name" type="text">
        </div>
        <div class="col-md-3">
            <select class="form-select" id="filterStatus">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-outline-primary w-100" id="sortByStatus">Sort by Status</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-outline-secondary w-100" id="sortByTotalPrice">Sort by Total Price</button>
        </div>
    </div>

    <!-- Products Table -->
    <div class="table-responsive">
        <table class="table table-dark table-striped align-middle" id="productsTable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Price</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Products will be rendered here -->
            </tbody>
        </table>
    </div>

    <!-- Totals -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="alert alert-info" id="totalSum">Total: 0</div>
        </div>
        <div class="col-md-6">
            <div class="alert alert-success" id="totalDoneSum">Total (Done): 0</div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
