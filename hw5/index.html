<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <section>
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </section>
</header>
<main>
    <div class="container">
        <ul class="list">
            <li class="list-item">
                <label>
                    <input name="checkbox" type="checkbox" checked>
                    <span class="text">
                        A lot of pickles
                    </span>
                    <span class="small">
                        (for the next lessons about CSS)
                    </span>
                </label>
            </li>
            <li class="list-item">
                <label>
                    <input name="checkbox" type="checkbox">
                    <span class="text">
                        10 apples
                    </span>
                    <span class="small">
                        (for more CSS manipulations)
                    </span>
                </label>
            </li>
            <li class="list-item">
                <label>
                    <input name="checkbox" type="checkbox">
                    <span class="text">
                        20 oranges
                    </span>
                    <span class="small">
                        (because they are awesome)
                    </span>
                </label>
            </li>
            <li class="list-item">
                <label>
                    <input name="checkbox" type="checkbox">
                    <span class="text">
                        13 plates
                    </span>
                    <span class="small">
                        (hm... they always dissapear)
                    </span>
                </label>
            </li>
            <li class="list-item">
                <label >
                    <input name="checkbox" type="checkbox">
                    <span class="text">
                        15 bentos
                    </span>
                </label>
            </li>
            <li class="list-item">
                <label>
                    <input name="checkbox" type="checkbox">
                    <span class="text">
                        1 bottle of Sake
                    </span>
                    <span class="small">
                        (for my friends)
                    </span>
                </label>
            </li>
        </ul>
    </div>
</main>
</body>
</html>
